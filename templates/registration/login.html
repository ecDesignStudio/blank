{% extends 'layout.html' %}
{% load i18n %}

{% block title %}login{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="login">
    <p><a href="{% url 'password_reset' %}">{% trans "forgot your password?" %}</a></p>
    <p><a href="{% url 'register' %}">{% trans "register" %}</a></p>
</form>

{% endblock %}
